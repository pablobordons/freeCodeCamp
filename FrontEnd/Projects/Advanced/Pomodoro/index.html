<!DOCTYPE html>
<html lang="en">
	<head>		

	<!-- META INSTRUCTIONS -->
		<!-- website containing unicode character set (superset of ASCII) -->
		<meta charset="utf-8">

		<!-- prevent IE from running in compatibility mode (causing CSS to not work)-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- make the site to use all the space in the browser window and scale to 1 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	
	

	<!-- TITLE -->

		<title>Pomodoro</title>

		<!-- CDN links-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Local include bootstrap css -->

		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>
	<body>

		<div class="container">

			<div class="item" id="pomodoro">
			
				<div class="screen">
					<div class="screen-element screen-element-min">01</div>
					<div class="screen-element screen-element-separator">:</div>
					<div class="screen-element screen-element-sec">29</div>
				</div>

				<div class="btn-panel">
					
					<div class="btn" id="btn-start">

						<i class="fa fa-play"></i>
						
					</div>

					<div class="btn btn-off" id="btn-pause">
						
						<i class="fa fa-pause"></i>

					</div>

					<div class="btn" id="btn-reset">
						
						<i class="fa fa-refresh"></i>

					</div>

				</div>

				<div class="option-panel">
					
					<div class="option-worktime option-time">
						<div class="option-name">work time (min)</div>
						<div class="option-row">
							<div class="option-element option-element-minus btn"><i class="fa fa-minus"></i></div>
							<div class="option-element option-element-number"><span>1</span></div>
							<div class="option-element option-element-plus btn"><i class="fa fa-plus"></i></div>
						</div>
					</div>
					<div class="option-breaktime option-time">
						<div class="option-name">break time (min)</div>
						<div class="option-row">
							<div class="option-element option-element-minus btn"><i class="fa fa-minus"></i></div>
							<div class="option-element option-element-number"><span>1</span></div>
							<div class="option-element option-element-plus btn"><i class="fa fa-plus"></i></div>
						</div>
					</div>
				</div>

			</div>


		</div>




	<!-- include jquery local-->

		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

		<script src="js/script.js"></script>

	</body>
</html>
