<!DOCTYPE html>
<html lang="en">
	<head>		

	<!-- META INSTRUCTIONS -->
		<!-- website containing unicode character set (superset of ASCII) -->
		<meta charset="utf-8">

		<!-- prevent IE from running in compatibility mode (causing CSS to not work)-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- make the site to use all the space in the browser window and scale to 1 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	
	

	<!-- TITLE -->

		<title>Tic Tac Toe</title>

		<!-- CDN links-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Local include bootstrap css -->

		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	</head>
	<body>
		<div class="container">
			<div class="item">
				<div class="board">
					
					<div class="row">
						<div class="square">
							
						</div>
						<div class="square">
							
						</div>
						<div class="square">
							
						</div>
					</div>
					<div class="row">
						<div class="square">
							
						</div>
						<div class="square">
							
						</div>
						<div class="square">
							
						</div>
					</div>
					<div class="row">
						<div class="square">
							<div class="move move-circle">
								<i class="fa fa-circle-o"></i>
							</div>
						</div>
						<div class="square">
							<div class="move move-cross">
								<i class="fa fa-times"></i>
							</div>
						</div>
						<div class="square">
							
						</div>
					</div>

				</div>

			</div>
		</div>

	<!-- include jquery-->

		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
