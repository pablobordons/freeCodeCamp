<!DOCTYPE html>
<html lang="en">
	<head>		

	<!-- META INSTRUCTIONS -->
		<!-- website containing unicode character set (superset of ASCII) -->
		<meta charset="utf-8">

		<!-- prevent IE from running in compatibility mode (causing CSS to not work)-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- make the site to use all the space in the browser window and scale to 1 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	
	

	<!-- TITLE -->

		<title>JS Calculator</title>

	<!-- include bootstrap css -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>
	<body>

		<div class="container">
			<div class="item">
				<div class="screen-area">
					<div class="screen-shadow">
					</div>
					<div class="screen">81273</div>
					
				</div>
				<div class="keys-area">
					<div class="keys-row">
							<div id="btn-ac" class="key-btn btn-small">AC</div><!-- 
						 --><div id="btn-del" class="key-btn btn-small">DEL</div><!-- 
						 --><div id="btn-heart" class="key-btn btn-small"><i class="fa fa-heart"></i></div><!-- 
						 --><div id="btn-divided" class="key-btn btn-big">/</i></div>
					</div>
					<div class="keys-row">
							<div id="btn-seven" class="key-btn">7</i></div><!-- 
						 --><div id="btn-eight" class="key-btn">8</i></div><!-- 
						 --><div id="btn-nine" class="key-btn">9</i></div><!-- 
						 --><div id="btn-times" class="key-btn btn-big"><i class="fa fa-times"></i></div>
						
					</div>
					<div class="keys-row">
							<div id="btn-four" class="key-btn">4</i></div><!-- 
						 --><div id="btn-five" class="key-btn">5</i></div><!-- 
						 --><div id="btn-six" class="key-btn">6</i></div><!-- 
						 --><div id="btn-minus" class="key-btn btn-big"><i class="fa fa-minus"></i></div>
						
					</div>
					<div class="keys-row">
							<div id="btn-three" class="key-btn">3</i></div><!-- 
						 --><div id="btn-two" class="key-btn">2</div><!-- 
						 --><div id="btn-one" class="key-btn">1</div><!-- 
						 --><div id="btn-plus" class="key-btn btn-big"><i class="fa fa-plus"></i></div>
						
					</div>
					<div class="keys-row">
							<div id="btn-dot" class="key-btn btn-big">.</i></div><!-- 
						 --><div id="btn-zero" class="key-btn">0</div><!-- 
						 --><div id="btn-ans" class="key-btn btn-small">ANS</div><!-- 
						 --><div id="btn-equal" class="key-btn btn-big-big">=</div>
						
					</div>
				</div>
			</div>
		</div>
		



	<!-- include bootstrap and jquery (needed for bootstrap)-->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
