<!DOCTYPE html>
<html lang="en">
	<head>		

	<!-- META INSTRUCTIONS -->
		<!-- website containing unicode character set (superset of ASCII) -->
		<meta charset="utf-8">

		<!-- prevent IE from running in compatibility mode (causing CSS to not work)-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- make the site to use all the space in the browser window and scale to 1 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Weather app</title>

	<!-- include bootstrap css -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

	</head>

			<div class="row text-center">
				<div class="col-sm-12">
					
					<div class="item">
						<h1>Free Code Camp</h1>
						<h1>Weather App</h1>
						<p>Longitud: <span id="longitud"></span></p>
						<p>Latitud: <span id="latitud"></span></p>
					</div>

				</div>
			</div>
		</div>





	<!-- include bootstrap and jquery (needed for bootstrap)-->

</html>
