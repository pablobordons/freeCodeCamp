<!DOCTYPE html>
<html lang="en">
	<head>		

	<!-- META INSTRUCTIONS -->
		<!-- website containing unicode character set (superset of ASCII) -->
		<meta charset="utf-8">

		<!-- prevent IE from running in compatibility mode (causing CSS to not work)-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- make the site to use all the space in the browser window and scale to 1 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	
	

	<!-- TITLE -->

		<title>Twitch viewer</title>

	<!-- include bootstrap css -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="item">
						<div class="item-header">
							<img src="img/twitch_logo_purple.jpg">
						</div>
						<div class="item-body">
							<div class="item-body-buttons">
								<ul>
									<li class="button-element">
										<p><button class="btn" id="online-btn"><i class="fa fa-video-camera"></i></button></p>
										Online
									</li>
									<li class="button-element">
										<p><button class="btn" id="offline-btn"><i class="fa fa-bed"></i></button></p> 
										Offline
									</li>
									<li class="button-element">
										<p><button class="btn" id="all-btn"><i class="fa fa-circle"></i></button></p> 
										All
									</li>
								</ul>
								<!-- <button class="btn"><i class="fa fa-video-camera"></i></button> Online
								<button class="btn"><i class="fa fa-bed"></i></button> Offline
								<button class="btn"><i class="fa fa-circle"></i></button> All -->

							</div>
							<div class="item-body-list">
								<ul id="channel-list" class="channel-list">
									<li class="channel-element">
										<div class="col-xs-3 channel-img">
											<img src="img/error.png">
										</div>
										<div class="col-xs-9 channel-text">
											<p class="text-center">Loading....</p>
										</div>
									</li>

								</ul>
							</div>
						</div>
						
					</div>
					<h5>coded by <a href="http://www.freecodecamp.com/pboest" title="pboest on freecodecamp">pboest</a></h5>
					
					<br>
				</div>
			</div>
		</div>


	<!-- include jquery-->
		<script src="https://code.jquery.com/jquery-2.2.1.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
