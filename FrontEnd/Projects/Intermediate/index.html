<!DOCTYPE html>
<html lang="en">
	<head>		

	<!-- META INSTRUCTIONS -->
		<!-- website containing unicode character set (superset of ASCII) -->
		<meta charset="utf-8">

		<!-- prevent IE from running in compatibility mode (causing CSS to not work)-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- make the site to use all the space in the browser window and scale to 1 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

	
	

	<!-- TITLE -->

		<title>Random Quote Machine</title>

	<!-- include bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>
	<body>

		<div class="container">
			<div class="row text-center">
				<div class="col-xs-10 col-xs-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">

					<div class="item">
						<div class="window">
							<blockquote>
								<p id="quote-body"><i class="fa fa-quote-left"></i> 
								 	<span id="quote-content">Donec sed odio dui. Nulla vitae elit libero, a pharetra augue.</span>
								</p>
								<footer id="quote-cite">
									Whoever
								</footer>
							</blockquote>

							<!-- buttons -->
							
							<button title="Tweet this quote!" href="#" role="button" class="btn-left">
								<i class="fa fa-twitter"></i></button>
							<button title="Post this quote on tumblr!" href="#" role="button" class="btn-left">
								<i class="fa fa-tumblr"></i>
							</button>	 
							<button title="Show a new quote" href="#" role="button" class="btn-right">New quote</button>		
							
							
						</div>
						<h5 class="white-text">by <a title="pboest profile on freecodecamp"href="#">pboest</a></h5>
					</div>



				</div>
			</div>
		</div>

	<!-- include bootstrap and jquery (needed for bootstrap)-->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
